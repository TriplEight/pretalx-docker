services:
  app: &build-base
    image: ${PRETALX_BASE_IMAGE}:${PRETALX_BASE_TAG}
    build:
      context: ./context/default
      dockerfile: Dockerfile.debian
      target: base
      args:
        BASE_IMAGE: ${BASE_IMAGE}
        BASE_TAG: ${BASE_TAG}
  worker: *build-base
  cron: *build-base
  migrations: *build-base
